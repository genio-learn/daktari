version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dev-review-required'
      - 'dependencies'
  - package-ecosystem: 'pip'
    directory: '/'
    ignore:
      - dependency-name: 'urllib3' # Due to compatibility issues with 2.x: https://github.com/psf/requests/issues/6432
    schedule:
      interval: 'weekly'
    labels:
      - 'dev-review-required'
      - 'dependencies'
