name: Python package

on:
  workflow_dispatch:
  push:

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.5.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install flake8 black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: flake8
      run: |
        source venv/bin/activate && flake8 setup.py daktari
    - name: black
      run: |
        source venv/bin/activate && black -l 120 --check .
    - name: mypy
      run: |
       source venv/bin/activate &&  mypy daktari
    - name: test
      run: |
        source venv/bin/activate && python -m unittest discover
    - name: execute git check
      run: |
        source venv/bin/activate && python3 -m daktari --debug --config .ci-config.py
